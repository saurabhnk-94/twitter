<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Twitter</title>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="twitter-logo"></div>
            <div class="twitter-statement">
                TWITTER
            </div>
            <div class="search">
                <input type="text" placeholder="Search for information">
                <div class="search-icon"></div>
            </div>
        </div>
        <div class="header-right">
            <a href="#">HOME</a>
            <a id="post" href="#">POST</a>
            <a id="update" href="#">UPDATE</a>
            <a id="user" href="#">USER</a>
            <div class="profile-photo">
            </div>
        </div>
    </div>
    <div class="body-content">
        <div class="body-left">
            <div class="details">
                <img src="Assets/explore-icon.svg" alt="exp">
                <a id="explore" href="#">EXPLORE</a>
            </div>
            <div class="details">
                <img src="Assets/notification-icon.svg" alt="exp">
                <a id="notification" href="#">NOTIFICATION</a>
            </div>
            <div class="details">
                <img src="Assets/message-icon.svg" alt="exp">
                <a id="messages" href="#">MESSAGES</a>
            </div>
            <div class="details">
                <img src="Assets/bookmark-icon.svg" alt="exp">
                <a id="bookmarks" href="#">BOOKMARKS</a>
            </div>
            <div class="details">
                <img src="Assets/list-icon.svg" alt="exp">
                <a id="lists" href="#">LISTS</a>
            </div>
            <div class="details">
                <img src="Assets/more-icon.svg" alt="exp">
                <a id="more" href="#">more</a>
            </div>
        </div>
        <div class="body-center">
            <div id="tweet-1">

            </div>
            <!-- <div id="tweet-2">This is the other dummy tweet.</div> -->
        </div>
        <div class="body-right">

        </div>
        <div id="post">
            <input id="post-input" type="text" placeholder="Post the tweet" value="text">
            <button id="submit">Tweet</button>

        </div>

    </div>
    <script src="home.js"></script>
</body>

</html>
